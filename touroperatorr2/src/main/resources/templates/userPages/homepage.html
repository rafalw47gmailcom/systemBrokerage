<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
    <title>Tour operator 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        #second_header{
            background-image: url("holiday-finally.jpg");
            background-size: 100%;
            background-position: center;
            text-align: center;
        }

    </style>

</head>
<body>
<header id= "second_header" class="jumbotron text-left" style="margin-bottom:0" >
    <h2 >
        <a th:href="@{'/user'}" style="color: black"> Tour operator 2 </a>
    </h2>
</header>


<br>

<br>
<div>
    <h2 class="text-center" style="margin-bottom:0">Wyszukiwarka </h2>
</div>
<br>




<br>
<br>

<form action="/user/params"  align="center" >
    <div class="form-group container" >

        <input type="text" class="form-control" country="country" placeholder="Podaj kraj" name="country">

        <input type="text" class="form-control" country="country" placeholder="Podaj miejsce przylotu" name="destinationCity">

        <input type="date" class="form-control" country="country" placeholder="Data wyjazdu" name="dateFrom">

        <input type="date" class="form-control" country="country" placeholder="Data powrotu" name="dateTo">


        <input  type="submit" value="Szukaj" class="btn btn-primary" align="center">
    </div>
</form>

<br>
<table class="table table-striped table-hover" >
    <thead>
    <tr>
        <th style="color: darkred" scope="col">Tytul</th>
        <th style="color: darkred" scope="col">Kraj</th>
        <th style="color: darkred" scope="col">Miejsce przylotu</th>
        <th style="color: darkred" scope="col">Data wyjazdu</th>
        <th style="color: darkred" scope="col">Powrót przed</th>
        <th style="color: darkred" scope="col">Cena</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tour: ${tours}">
        <td th:text="${tour.getTitle()}"></td>
        <td th:text="${tour.getCountry()}"></td>
        <td th:text="${tour.getDestinationCity()}"></td>
        <td th:text="${tour.getDateFrom()}"></td>
        <td th:text="${tour.dateTo}"></td>
        <td th:text="${tour.getPrice()}"></td>
        <td ></td>
        <td ></td>
        <td>
         <a type="submit" th:href="@{'/user/offerdetails/'
             + ${tour.id}}" style="background: indianred">
            Szczegóły i rezerwacja
         </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
