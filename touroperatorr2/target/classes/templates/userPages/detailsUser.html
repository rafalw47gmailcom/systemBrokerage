<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Tour operator 2</title>
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../static/style.css">

    <style>
        #second_header{
            background-size: 100%;
            background-position: center;
            text-align: center;
        }

    </style>
</head>
<body>
<header id= "second_header" class="jumbotron text-left" style="margin-bottom:0" >
    <div>
        <h2 >
            <a th:href="@{'/user'}" style="color: black"> Tour operator 2</a>
           </h2>
    </div>
</header>
<br>
<br>
<h1 th:text="${tour.getTitle()}" style="text-align: center"></h1>
<h3 style="text-align: center">Szczegóły oferty </h3>
<br>
<br>
<br>

<div>
    <table class="table table-striped table-hover" >
        <thead>
        <tr>
            <th style="color: darkred" scope="col">Tytul</th>
            <th style="color: darkred" scope="col">Kraj</th>
            <th style="color: darkred" scope="col">Miejsce przylotu</th>
            <th style="color: darkred" scope="col">Data wyjazdu</th>
            <th style="color: darkred" scope="col">Powrót przed</th>
            <th style="color: darkred" scope="col">Cena</th>
            <th style="color: darkred" scope="col"></th>
            <th style="color: darkred" scope="col"></th>
            <th style="color: darkred" scope="col"></th>
        </tr>
        </thead>
        <tbody >
        <tr>
            <td th:text="${tour.getTitle()}  "  ></td>
            <td th:text="${tour.getCountry()}" ></td>
            <td th:text="${tour.getDestinationCity()}" ></td>
            <td th:text="${tour.dateFrom}" ></td>
            <td th:text="${tour.dateTo}" ></td>
            <td th:text="${tour.getPrice()}" ></td>
        </tr>
        </tbody>
    </table>
</div>

<br>
<br>
<br>
<br>

<h3 style="text-align: center">Rezerwacja</h3>
<p style="text-align: center">Wypełnij formularz aby zarezerwować wyjazd</p>

<div class="container">
    <form method="post"  th:action="@{/reservations/addReservation}" th:object="${reservation}" >


        <div class="row">
            <div class="col-25">
                <label >Tytuł</label>
            </div>
            <div class="col-75">
                <input type="text"   th:field="${tour.title}" readonly="readonly">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Kraj</label>
            </div>
            <div class="col-75">
                <input type="text"  th:field="${tour.country}" readonly="readonly">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Miejsce przylotu</label>
            </div>
            <div class="col-75">
                <input type="text"  th:field="${tour.destinationCity}" readonly="readonly">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Data wyjazdu</label>
            </div>
            <div class="col-75">
                <input type="text"   th:field="${tour.dateFrom}" readonly="readonly">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Powrót przed</label>
            </div>
            <div class="col-75">
                <input type="text"  th:field="${tour.dateTo}" readonly="readonly">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Cena</label>
            </div>
            <div class="col-75">
                <input type="text"  th:field="${tour.price}" readonly="readonly">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Imię</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj  imię.."  th:field="*{firstName}">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Nazwisko</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj nazwisko.."  th:field="*{lastName}">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Email</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj email.."  th:field="*{email}">
            </div>
        </div>

        <div class="row">
            <input type="submit" value="Potwierdź zgłoszenie" class="form-control" id="btn1">
        </div>


    </form>
</div>

</body>
</html>
