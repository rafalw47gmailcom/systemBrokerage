<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
    <title>Tour operator 1 !</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        #second_header{
            background-image: url("holiday-finally.jpg");
            background-size: 100%;
            background-position: center;
            text-align: center;
        }

    </style>

</head>
<body>
<header id= "second_header" class="jumbotron text-left" style="margin-bottom:0" >
    <div>
        <h2 >Tour operator 1 </h2>
    </div>


</header>

<h1 style="text-align: center">Panel administratora</h1>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm" align="center"  >
            <a  type="menu" th:href="@{'admin/reservation'}" >Rezerwacje</a>

        </div>
        <div class="col-sm" align="center"  >
            <a type="menu" th:href="@{'/admin'}" >Baza wycieczek - strona główna</a>
        </div>
        <div class="col-sm" align="center"  >
            <a  type="menu" th:href="@{'/admin/newOffer'}" >Dodaj nowa ofertę</a>
        </div>
    </div>
</div>


<br>

<br>
<div>
    <h2 class="text-center" style="margin-bottom:0">Wyszukiwarka </h2>
</div>
<br>

<br>

<form action="/user" class="form-inline container">
    <div class="form-group col-2" align="left">
        <select  class="form-control">
            <option value="niemowle">Tytuł</option>
            <option value="2-lata">Kraj</option>
            <option value="3-lata">Miejsce przylotu</option>
            <option value="6-lata">Cena</option>
        </select>
    </div>
    <input type="text" class="form-control" name="name" align="left">
    <div align="center" class="form-group " >

        <input type="text" class="form-control" name="name" placeholder="Podaj datę wyjazdu...">
        <input type="text" class="form-control" name="name" placeholder="Podaj datę powrotu...">
    </div>
    <a type="submit"  style="background: olivedrab" class="text-center">Szukaj</a>
</form>

<br>

<br>
<div>
    <table class="table table-striped table-hover"  >
        <thead>
        <tr>
            <th style="color: #45a049" type="tour" scope="col" >Numer</th>
            <!--
                        <th style="color: #45a049"scope="col"></th>
            -->
            <th style="color: #45a049"scope="col">Tytul</th>
            <th style="color: #45a049"scope="col">Kraj</th>
            <th style="color: #45a049"scope="col">Miejsce przylotu</th>
            <th style="color: #45a049"scope="col">Data wyjazdu</th>
            <th style="color: #45a049"scope="col">Powrót przed</th>
            <th style="color: #45a049"scope="col">Cena</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="tour: ${tours}">
            <th th:text="${tour.getId()}"></th>
            <!--
                    <td> <img src= "favicon.ico" className="ui mini rounded image"  /></td>
            -->
            <td th:text="${tour.getTitle()}"></td>
            <td th:text="${tour.getCountry()}"></td>
            <td th:text="${tour.getDestinationCity()}"></td>
            <td th:text="${tour.dateFrom}"></td>
            <td th:text="${tour.dateTo}"></td>
            <td th:text="${tour.getPrice()}"></td>
            <td>
                <a type="submit"  th:href="@{'/admin/edit/' + ${tour.id}}" >Edytuj</a>
            </td>
            <td>
                <a type="submit"  th:href="@{'/admin/delete/' + ${tour.id}}" >Usuń</a>
            </td>
            <td>
                <a type="submit" th:href="@{'/admin/details/' + ${tour.id}}" style="background: olivedrab">Szczegóły</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
